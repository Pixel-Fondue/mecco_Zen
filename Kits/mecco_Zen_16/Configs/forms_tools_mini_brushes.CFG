<?xml version="1.0"?>
<configuration>
  <atom type="Attributes">
    <hash type="Sheet" key="zen_tools_mini_brushes:sheet">
      <atom type="Label">brushes</atom>
      <atom type="ShowLabel">0</atom>
      <atom type="Layout">vtoolbar</atom>
      <atom type="IconMode">both</atom>
      <atom type="IconSize">small</atom>
      <atom type="Group">mechanicalColor/zen/toolBlocks</atom>
      <list type="Control" val="sub zen_tools_mini_brushes_sub2:sheet">
        <atom type="Label">Brushes</atom>
        <atom type="ShowLabel">0</atom>
        <atom type="Hash">zen_tools_mini_brushes_sub2:sheet</atom>
      </list>
      <list type="Control" val="cmd tool.presetSave">
        <atom type="Label">Save Brush Preset...</atom>
      <atom type="IconResource">zen.renderSave</atom>
      </list>
    </hash>
    <hash type="Sheet" key="zen_tools_mini_brushes_sub3:sheet">
      <atom type="Label">Inks</atom>
      <atom type="Style">toolchoice</atom>
      <list type="Control" val="cmd tool.set &quot;ink.image&quot; &quot;add&quot; &quot;ink&quot; rawquery:true">
        <atom type="Label">Image Ink</atom>
        <atom type="Tooltip">To paint a texture onto the model, choose a brush and nozzle, enable Image Ink, then choose an image in Tool Properties (k). Click in the viewport to activate, then drag the image handles to position, rotate, and scale.</atom>
      </list>
      <list type="Control" val="cmd tool.set &quot;ink.proc&quot; &quot;add&quot; &quot;ink&quot; rawquery:true">
        <atom type="Label">Parametric Ink</atom>
      </list>
      <list type="Control" val="cmd tool.set &quot;ink.random&quot; &quot;add&quot; &quot;ink&quot; rawquery:true">
        <atom type="Label">Random Ink</atom>
      </list>
    </hash>
    <hash type="Sheet" key="zen_tools_mini_brushes_sub2:sheet">
      <atom type="Label">Brushes</atom>
      <atom type="ShowLabel">0</atom>
      <atom type="Layout">vtoolbar</atom>
      <atom type="IconMode">both</atom>
      <atom type="IconSize">small</atom>
      <list type="Control" val="cmd tool.set &quot;brush.smooth&quot; &quot;on&quot; &quot;0&quot; rawquery:true">
        <atom type="Label">Smooth</atom>
      </list>
      <list type="Control" val="cmd tool.set &quot;brush.hard&quot; &quot;on&quot; &quot;0&quot; rawquery:true">
        <atom type="Label">Hard</atom>
        <atom type="Tooltip">Right-mouse-drag to change brush size, ctrl+Right-mouse-drag to change hardness.</atom>
      </list>
      <list type="Control" val="sub zen_tools_mini_brushes_sub4:sheet">
        <atom type="Label">Proc-Sphere Brushes</atom>
        <atom type="Enable">0</atom>
        <atom type="Style">toolchoice</atom>
        <atom type="Hash">zen_tools_mini_brushes_sub4:sheet</atom>
      </list>
      <list type="Control" val="cmd tool.set &quot;brush.preset&quot; &quot;on&quot; &quot;0&quot; rawquery:true">
        <atom type="Label">Texture</atom>
        <atom type="Tooltip">Use an image as a brush. Select image in Tool Properties (k)</atom>
      </list>
      <list type="Control" val="cmd tool.set &quot;brush.stamp&quot; &quot;on&quot; &quot;0&quot; rawquery:true">
        <atom type="Label">Stamp</atom>
        <atom type="Tooltip">Stamp an image on a surface. Select image in Tool Properties (k)</atom>
      </list>
      <list type="Control" val="cmd tool.set &quot;brush.text&quot; &quot;on&quot; &quot;0&quot; rawquery:true">
        <atom type="Label">Text</atom>
        <atom type="Tooltip">Paint text onto the model. Add text and font information in Tool Properties (k).</atom>
      </list>
    </hash>
    <hash type="Sheet" key="zen_tools_mini_brushes_sub4:sheet">
      <atom type="Label">Proc-Sphere Brushes</atom>
      <atom type="Enable">0</atom>
      <atom type="Style">toolchoice</atom>
      <list type="Control" val="cmd tool.set &quot;brush.proc&quot; &quot;on&quot; &quot;0&quot; rawquery:true">
        <atom type="Label">Procedural</atom>
      </list>
      <list type="Control" val="cmd tool.set &quot;brush.drop&quot; &quot;on&quot; &quot;0&quot; rawquery:true">
        <atom type="Label">Sphere</atom>
      </list>
    </hash>
  </atom>
</configuration>
