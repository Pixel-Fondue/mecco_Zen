    <hash type="Sheet" key="zen_tools_mini_games_normalSettings:sheet">
      <atom type="Label">Settings</atom>
      <atom type="Style">popover</atom>
      <atom type="Layout">vtoolbar</atom>
      <atom type="IconResource">vnormkit_icon_settings</atom>
      <list type="Control" val="cmd user.value vnormkit.areaweighted ?">
        <atom type="Tooltip">Weights the contribution of the polygon's normal by it's area.
                      Disables Full Weighting.</atom>
      </list>
      <list type="Control" val="cmd user.value vnormkit.areacoplanar ?">
        <atom type="Tooltip">Sums the areas of co-planar polygons, so they have more weight to their vertices normals.</atom>
      </list>
      <list type="Control" val="cmd user.value vnormkit.coplanarTolerance ?">
        <atom type="Tooltip">The tolerance angle for polygons to be considered coplanar.</atom>
        <atom type="ShowLabel">0</atom>
      </list>
      <list type="Control" val="cmd user.value vnormkit.areafullweight ?">
        <atom type="Tooltip">Use the normal of the polygon with largest area, rather than an average of all connected polygons.
                      Disables Area Weighting and ignores Angle Weighting. </atom>
      </list>
      <list type="Control" val="cmd user.value vnormkit.angleweighted ?">
        <atom type="Tooltip">Weights the contribution of the polygons' normals based on the angle between the edges on that polygon that the vertex belongs to.</atom>
      </list>
      <list type="Control" val="cmd user.value vnormkit.areaedges ?">
        <atom type="Tooltip">Harden smoothing on hard edges.</atom>
      </list>
      <list type="Control" val="cmd user.value vnormkit.areagroups ?">
        <atom type="Tooltip">Harden smoothing at smooth group boundaries.</atom>
      </list>
      <list type="Control" val="cmd user.value vnormkit.areahqnorm ?">
        <atom type="Tooltip">Calculate true averaged normals for polygons.</atom>
      </list>
    </hash>
