<?xml version="1.0"?>
<configuration>
  <atom type="Attributes">
    <hash type="Sheet" key="zen_tools_mini_context_channels:sheet">
      <atom type="Label">Mini Channels</atom>
      <atom type="ShowLabel">0</atom>
      <atom type="Layout">vtoolbar</atom>
      <atom type="IconMode">both</atom>
      <atom type="IconSize">small</atom>
      <atom type="Group">mechanicalColor/zen/toolBlocks</atom>
      <list type="Control" val="cmd channel.create">
        <atom type="Label">Add User Channel...</atom>
        <atom type="Tooltip">Add a user defined channel to the selected items</atom>
      </list>
      <list type="Control" val="cmd channelModifier.create">
        <atom type="Label">Add Channel Modifier...</atom>
        <atom type="Enable">0</atom>
      </list>
      <list type="Control" val="cmd layout.createOrClose cookie:ChannelLinks open:? layout:{Channel Link Palette} title:{@frame.chanLinks@@0@} width:400 height:450 persistent:1 style:palette">
        <list type="AltCmd" val="layout.create cookie:ChannelLinks layout:{Channel Link Palette} title:{@frame.chanLinks@@0@} width:400 height:450 persistent:1 style:popoverPointAt">
          <atom type="AltCmdLabel">Channel Links...</atom>
          <atom type="AltCmdQualifiers">ctrl</atom>
        </list>
        <atom type="Label">Channel Links...</atom>
        <atom type="Enable">0</atom>
      <atom type="IconResource">palette.channelLinks</atom>
      </list>
      <list type="Control" val="cmd tool.set channel.haul on">
        <atom type="Label">Channel Haul</atom>
      </list>
    </hash>
  </atom>
</configuration>
