<?xml version="1.0"?>
<configuration>
  <atom type="Attributes">
    <hash type="Sheet" key="zen_transformsHoriz:sheet">
      <atom type="Label">Transform</atom>
      <atom type="ShowLabel">0</atom>
      <atom type="Layout">htoolbar</atom>
      <atom type="Justification">justified</atom>
      <atom type="IconMode">icon</atom>
      <atom type="IconSize">small</atom>
      <list type="Control" val="cmd tool.set &quot;Transform&quot; &quot;on&quot;">
        <atom type="Label">Transform</atom>
      </list>
      <list type="Control" val="cmd tool.set &quot;TransformMove&quot; &quot;on&quot;">
        <list type="AltCmd" val="tool.set &quot;xfrm.magnet&quot; &quot;on&quot;">
          <atom type="AltCmdLabel">Soft Move</atom>
          <atom type="AltCmdQualifiers">alt</atom>
        </list>
        <list type="AltCmd" val="tool.set &quot;xfrm.softDrag&quot; &quot;on&quot;">
          <atom type="AltCmdLabel">Soft Drag</atom>
          <atom type="AltCmdQualifiers">shift</atom>
        </list>
        <list type="AltCmd" val="tool.set &quot;ElementMove&quot; &quot;on&quot;">
          <atom type="AltCmdLabel">Element Move</atom>
          <atom type="AltCmdQualifiers">ctrl</atom>
        </list>
        <atom type="Label">Move</atom>
      </list>
      <list type="Control" val="sub zen_transformsHoriz_rotate1Sub:sheet">
        <atom type="Label">Rotate</atom>
        <atom type="Style">toolchoice</atom>
        <atom type="Hash">zen_transformsHoriz_rotate1Sub:sheet</atom>
      </list>
      <list type="Control" val="sub zen_transformsHoriz_scale1Sub:sheet">
        <atom type="Label">Scale</atom>
        <atom type="Style">toolchoice</atom>
        <atom type="Hash">zen_transformsHoriz_scale1Sub:sheet</atom>
      </list>
    </hash>
    <hash type="Sheet" key="zen_transformsHoriz_rotate1Sub:sheet">
      <atom type="Label">Rotate</atom>
      <atom type="Style">toolchoice</atom>
      <list type="Control" val="cmd tool.set &quot;TransformRotate&quot; &quot;on&quot;">
        <list type="AltCmd" val="tool.set xfrm.twist &quot;on&quot;">
          <atom type="AltCmdLabel">Twist</atom>
          <atom type="AltCmdQualifiers">alt</atom>
        </list>
        <list type="AltCmd" val="tool.set &quot;Bend&quot; &quot;on&quot;">
          <atom type="AltCmdLabel">Bend</atom>
          <atom type="AltCmdQualifiers">ctrl</atom>
        </list>
        <list type="AltCmd" val="tool.set &quot;xfrm.rotate&quot; &quot;on&quot;">
          <atom type="AltCmdLabel">Rotate Planar</atom>
          <atom type="AltCmdQualifiers">shift</atom>
        </list>
        <atom type="Label">Rotate</atom>
      </list>
      <list type="Control" val="cmd tool.set &quot;xfrm.rotate&quot; &quot;on&quot;">
      </list>
    </hash>
    <hash type="Sheet" key="zen_transformsHoriz_scale1Sub:sheet">
      <atom type="Label">Scale</atom>
      <atom type="Style">toolchoice</atom>
      <list type="Control" val="cmd tool.set &quot;TransformScale&quot; &quot;on&quot;">
        <list type="AltCmd" val="tool.set &quot;TransformUScale&quot; &quot;on&quot;">
          <atom type="AltCmdLabel">Uniform Scale</atom>
          <atom type="AltCmdQualifiers">ctrl</atom>
        </list>
        <list type="AltCmd" val="tool.set &quot;xfrm.taper&quot; &quot;on&quot;">
          <atom type="AltCmdLabel">Taper</atom>
          <atom type="AltCmdQualifiers">alt</atom>
        </list>
        <list type="AltCmd" val="tool.set &quot;Flare&quot; &quot;on&quot;">
          <atom type="AltCmdLabel">Flare</atom>
          <atom type="AltCmdQualifiers">shift</atom>
        </list>
        <atom type="Label">Scale</atom>
      </list>
      <list type="Control" val="cmd tool.set &quot;TransformUScale&quot; &quot;on&quot;">
        <atom type="Label">Uniform Scale</atom>
      </list>
    </hash>
  </atom>
</configuration>
